<!doctype html>
<html lang="en">
  <head>
    <title>City Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Wlcome To City Bank</h1>
        <div class="submit-area">
            <h2 class="mt-3">Login</h2>
            <form action="">
                <input type="text" class="form-control mt-3 mb-4" placeholder="Email" required>
                <input type="password" class="form-control mt-3" placeholder="password" required>
                <button id="login" class="btn btn-success mt-3">Login</button>
            </form>
        </div>
      </div>
      <div id = "calculat-area">
          <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h1 class="display-4 font-weight-bold">$ <span id="currentDeposit">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1 class="display-4 font-weight-bold">$ <span id="currentWithdraw">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h1 class="display-4 font-weight-bold">$ <span id="currentBalance">1240</span></h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
            </div>
          </div>
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                <button id="addWithdraw" class="btn btn-success mt-3">withdraw</button>
              </div>
            </div>
          </div>
      </div>
      







    <script>
      // Login event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const tArea = document.getElementById("calculat-area");
            tArea.style.display = "block";
        })
            
      // Deposit event handler 
          const depositBtn = document.getElementById("addDeposit");
          depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
          })

          // Withdraw event handler
          const withdrawBtn = document.getElementById("addWithdraw");
          withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", - 1 *withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
          })

          function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
          }

          function updateSpanText(id, depositNumber){
          const current = document.getElementById(id,).innerText;
          const currentNumber = parseFloat(current);
          const totalAmount = depositNumber + currentNumber;
          document.getElementById(id).innerText = totalAmount;
          }
    </script>
  </body>
</html>
